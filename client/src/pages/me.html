        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Tijara Platform</div>

            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="./me.html">Profile</a></li>
                <li>
                    <a href="/">Announcements â–¾</a>
                    <ul>
                        <li><a href="./add.annnouncement.html">Add announcement</a></li>

                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./sign.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <a class="logout"><i class="fa-solid fa-right-from-bracket"></i></a>
        <div id="errorMessage" class="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i> <span id="errorText">Some Error</span>
        </div>

        <div id="profileContent">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-name" id="userName">-</div>
                <div class="profile-role" id="userRole">-</div>
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <span class="info-label">ID:</span>
                    <span class="info-value" id="userId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Ism:</span>
                    <span class="info-value" id="userNameDetail">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="userEmail">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Registered at:</span>
                    <span class="info-value" id="userCreatedAt">-</span>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="../public/js/me.js"></script>
