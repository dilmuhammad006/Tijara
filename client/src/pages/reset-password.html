<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="../public/css/sign.css">
</head>

<body>
    <div class="container">
        <form id="register" class="form">
            <input type="email" class="form__input" placeholder="Email" required>
            <input type="text" class="form__input" placeholder="Otp Code" required>
            <input type="password" class="form__input" placeholder="New password" required>
            <button type="submit" class="form__submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
