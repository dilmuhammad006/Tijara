<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Second Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
       
        
    </style>
</head>
<body>
    <div class="second-bar">
        <div class="nav-section">
            <li class="dropdown">
                <a href="#">Categories</a>
                <ul>
                    <li><a href="#">Technology</a></li>
                    <li><a href="#">Fashion</a></li>
                    <li><a href="#">Food & Drinks</a></li>
                    <li><a href="#">Sports</a></li>
                    <li><a href="#">Travel</a></li>
                </ul>
            </li>
            
            <li class="dropdown">
                <a href="#">Location</a>
                <ul>
                    <li><a href="#">New York</a></li>
                    <li><a href="#">Los Angeles</a></li>
                    <li><a href="#">Chicago</a></li>
                    <li><a href="#">Miami</a></li>
                    <li><a href="#">Seattle</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#">Services</a>
                <ul>
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">Marketing</a></li>
                    <li><a href="#">Consulting</a></li>
                    <li><a href="#">Development</a></li>
                </ul>
            </li>
        </div>

        <div class="search">
            <label for="search-input">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </label>
            <input type="text" id="search-input" placeholder="Search...">
        </div>

        <div class="nav-section">
            <select id="categorySelect">
                <option value="">Select Category</option>
            </select>
            
            <div class="choosen-category">Web Development</div>
            <div class="choosen-location">San Francisco</div>
        </div>
    </div>

    <script>
        const categorySelect = document.getElementById("categorySelect");

        async function loadCategories() {
            try {
                // Asl kodingizni shu yerga qo'ying
                // const res = await customAxios.get("/category");
                // const categories = res.data.data;

                // Demo uchun:
                const categories = [
                    { id: 1, name: "Technology" },
                    { id: 2, name: "Design" },
                    { id: 3, name: "Marketing" },
                    { id: 4, name: "Business" },
                    { id: 5, name: "Education" }
                ];

                categories.forEach((cat) => {
                    const option = document.createElement("option");
                    option.value = cat.id;
                    option.textContent = cat.name;
                    categorySelect.appendChild(option);
                });
            } catch (err) {
                console.error("‚ùå Kategoriyalarni olishda xatolik:", err);
            }
        }

        loadCategories();
    </script>
</body>
</html>
