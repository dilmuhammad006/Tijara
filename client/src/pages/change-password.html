<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="../public/css/sign.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container__buttons">
            <div class="container__btn-highlight"></div>

            <button type="button" class="container__toggle-btn container__toggle-btn--login">forgot</button>
            <button type="button" class="container__toggle-btn container__toggle-btn--register">reset</button>
        </div>

        <!-- Forgot password -->
        <form id="login" class="form">
            <input type="text" class="form__input" placeholder="Email" required id="email">
            <button type="submit" class="form__submit-btn" id="forgot-btn">submit</button>
        </form>

        <!-- Reset password -->
        <form id="register" class="form">
            <input type="text" class="form__input" placeholder="OTP"equired id="otp">
            <input type="email" class="form__input" placeholder="Email" required id="Remail">
            <input type="password" class="form__input" placeholder="New password" required id="Rpassword">
            <button type="submit" class="form__submit-btn" id="reset-btn">submit</button>

        </form>
    </div>

    <script type="module" src="../public/js/sign.js"></script>
    <script type="module" src="../public/js/fotgot-password.js"></script>
    <script type="module" src="../public/js/reset-password.js"></script>
</body>

</html>
