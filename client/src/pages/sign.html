        <!-- Login -->
        <form id="login" class="form">
            <input type="text" class="form__input" placeholder="Email" required id="email">
            <input type="password" class="form__input" placeholder="Password" required id="password">
            <div class="form__options">
                <input type="checkbox" class="form__check-box" id="login">
                <label for="login" class="form__terms">Remember me</label>
            </div>
            <p style="margin: 10px; color: blanchedalmond;"> <a href="./change-password.html"
                    style="text-decoration: none; color: white;">Forgot password ? ...</a></p>
            <button type="submit" class="form__submit-btn" id="login-btn">log in</button>
        </form>

        <!-- Register -->
        <form id="register" class="form">
            <input type="text" class="form__input" placeholder="Username" required id="name">
            <input type="email" class="form__input" placeholder="Email" required id="Remail">
            <input type="password" class="form__input" placeholder="Password" required id="Rpassword">
            <div class="form__options">
                <input type="checkbox" class="form__check-box" id="register-checked">
                <label for="register" class="form__terms">
                    I agree to the <a href="#" class="form__terms-link">Terms and Services</a>
                </label>
            </div>
            <button type="submit" class="form__submit-btn" id="register-btn">register</button>

        </form>
